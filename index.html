<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Searching</title>
</head>

<body>
    <h1 display-1>SEARCHING STUDENT DATA</h1>
    <div>
        <div class="m-4">
            <input placeholder="Enter Student Name" type="text" name="" id="nam">
            <button onclick="SearchStd1()">Search</button>
        </div>
        <div class="m-4">
            <input placeholder="Enter Father Name" type="text" name="" id="fname">
            <button onclick="SearchStd2()">Search</button>
        </div>
        <div class="m-4">
            <input placeholder="Enter Roll Number" type="text" name="" id="rolln">
            <button onclick="SearchStd3()">Search</button>
        </div>
        <div class="m-4">
            <input placeholder="Enter Id" type="text" name="" id="id">
            <button onclick="SearchStd4()">Search</button>
        </div>
        <div class="m-4">
            <input placeholder="Enter CNIC Number" type="text" name="" id="cnic">
            <button onclick="SearchStd5()">Search</button>
        </div>
        <div class="m-4">
            <input placeholder="Enter Total Number" type="text" name="" id="tnum">
            <button onclick="SearchStd6()">Search</button>
        </div>
    </div>
    <button onclick="Submit()" class="m-4">Submit</button>
    <div class="fs-1">
    <p id="result">Result</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
